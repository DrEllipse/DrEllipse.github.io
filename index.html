<!DOCTYPE html>
<html>
<head>
<title>Best Script You Ever Seen</title>
</head>
<body>

<h1>Amazing Header </h1>
<form action="/action.php" target="_blank">
    <label for="email">Enter your string</label><br>
    <input type="text" id="email" name="email" width="50"><br>
    <button type="submit" onClick="getHash()">Click Me</button>
</form>

<div id="hash"></div>
<div id="category"></div>
<div id="timer"></div>
<div id="picture"></div>
<div id="picture2"></div>

<script>
    function myFunction(s) 
    {
        var hash = 0, i, chr;
        for (i = 0; i < s.length; i++) 
        {
            chr   = s.charCodeAt(i);
            hash  = ((hash << 5) - hash) + chr;
            hash |= 0; // Convert to 32bit integer
        }
        return hash
    }

    function getHash(){
        const text = document.getElementById("email").value;        
        
        var t0 = performance.now()
        var hash = myFunction(text)
        var category = (hash >> 3) & 1;
        var t1 = performance.now()

        document.getElementById("hash").innerHTML = "Hash of your string is: " + hash;
        document.getElementById("category").innerHTML = "The category is:"  + category;
        
        document.getElementById("timer").innerHTML = "Call to get the hash took: " + (t1 - t0) + " milliseconds."
        document.getElementById("picture").innerHTML = '<img src=' + "test.jpg" + '>'
    }
</script>

</body>
</html>
